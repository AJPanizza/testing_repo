# This file defines prompts with defaults for dbt initializaton.
# It is used when the `dbt init` command is invoked.
#
fixed:
  type: databricks
prompts:
  host:
    default: dbc-56f60291-144c.cloud.databricks.com
  token:
    hint: 'personal access token to use, dapiXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'
    hide_input: true
  http_path:
    hint: 'HTTP path of SQL warehouse to use'
    default: /sql/1.0/warehouses/10d25c092659419c
  catalog:
    hint: 'initial catalog'
    default: agustin_training_catalog
  schema:
    hint: 'personal schema where dbt will build objects during development, example: agustin_panizza'
  threads:
    hint: 'threads to use during development, 1 or more'
    type: 'int'
    default: 4
