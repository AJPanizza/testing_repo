# The main pipeline for good_practices

resources:
  pipelines:
    good_practices_etl:
      name: good_practices_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      root_path: "../src/good_practices_etl"

      libraries:
        - glob:
            include: ../src/good_practices_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
