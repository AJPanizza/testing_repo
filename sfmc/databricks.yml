bundle:
  name: "sfmc"

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog:
    description: "The catalog name for data storage"

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-56f60291-144c.cloud.databricks.com
    variables:
      catalog: agustin_training_catalog

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-56f60291-144c.cloud.databricks.com
      # We always use /Users/agustin.panizza@sunnydata.ai for all resources to make sure we only have a single copy.
      root_path: /Users/agustin.panizza@sunnydata.ai/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as agustin.panizza@sunnydata.ai in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: agustin.panizza@sunnydata.ai